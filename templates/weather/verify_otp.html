<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

</head>
<body style="background-color: #FAF9F6;">
    <div class="container-fluid mb-5">
        <div class="row " style="box-shadow: 2px 2px 2px 0  rgba(0, 0, 0, 0.2);position: fixed;top: 0;left: 0;right: 0;background-color:#4e9294" >
          <div class="col">
            <nav class="navbar p-0">
              <a class="navbar-brand roboto-slab px-5 text-white" style="font-size: 26px;"><b>Weather App</b>
              <img src="{%static 'images/logo4.png'%}" alt="" height="80" width="80" class="d-inline-block align-content-center"></a>
              <div class="navbar-text d-flex gap-5 font-monospace " style="font-size: 22px;margin-right: 50px;">
                <a href="\weather" class="roboto-slab text-white">Weather</a>
               <a href="\login" style='text-decoration: none;' class="roboto-slab text-white">login</a>
               <a href="" style='text-decoration: none;' class="roboto-slab text-white">logout</a>
               <a href="\signup" style='text-decoration: none;' class="roboto-slab text-white">signup</a>
              
              </div>
            </nav>
          </div> 
        </div>
     </div>
    <div class="container-fluid" style="margin-top: 150px;">
        {% if success_msg%}
        <p class="text-success  text-center text-50">{{success_msg}}</p>
      {% endif %}
        <div class="d-flex justify-content-center align-items-center">
            <form class="w-50" style="border:2px solid black;border-radius: 5px;" method="post" action="/otp_verification/">
             
                <div class="row p-4 pb-0">
                    <input type="hidden" name="msg" value="{{ otp }}">
                    <input type="hidden" name="password" value="{{ password }}">
                    <input type="hidden" name="name" value="{{ name }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <div class="col">
                            <div class="mb-3">
                                <label for="otp" class="form-lable mb-2"><b>Enter Otp</b></label>
                                <input type="number" id="otp" class="form-control" name="otp">
                            </div>
                      
                    </div>
                </div>   
                    </div>
                </div>
                <div class="d-grid p-3">
                    <button class="btn btn-primary" type="submit">verify</button>
                  </div>
                 {%csrf_token%}
            </form>
        </div> 
    </div>
    <div class="row d-flex align-content-center justify-content-center" style="background-color: #10898d; position: fixed; bottom: 0; right: 0;left: 0;">
        <div class="col p-2 d-flex align-content-center justify-content-center">
            <p class="text-center pb-0 m-0 text-white roboto-slab" style="font-size: 20px; font-weight:500;">Weather App | Made by Hina_Negi | 2024</p>
        </div>
    </div>
</body>
</html>
